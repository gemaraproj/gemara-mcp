# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    - go mod tidy

builds:
  - main: .
    binary: gemara-mcp
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X github.com/gemaraproj/gemara-mcp/internal/cli.Version={{ .Version }}
      - -X github.com/gemaraproj/gemara-mcp/internal/cli.Build={{ .ShortCommit }}
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - formats: ["tar.gz"]
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

dockers_v2:
  - images:
      - "ghcr.io/gemaraproj/gemara-mcp"
    dockerfile: Dockerfile.goreleaser
    tags:
      - "{{ .Version }}"
      - latest
    platforms:
      - linux/amd64
      - linux/arm64

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  prerelease: auto
